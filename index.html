<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Risque" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>What The Fish?!</title>
</head>
<body>
  <!-- top section start   -->
  <section id="top">
    <div class="container">
      <div class="row">
        <div id="header-text">
          <div id="header"><h1>What the Fish?!</h1></div>
          <div><h2><span id="fishName"></span></h2></div>
        </div>
      </div>
    </div>
  </section>
  <!-- top section end -->

  <!-- middle section start -->
  <section id="middle">
    <div class="container">
      <div class="row align-center">
        <div class="info-bar row">
          <span id="reset">Reset Fish</span>
        </div>
        <div class="info-bar row">
          <span id="status"></span>
        </div>
        <div class="info-bar row">
          <span class="difficulty">Easy</span>
          <span class="difficulty active">Medium</span>
          <span class="difficulty">Hard</span>
        </div>
      </div>
    </div>
  </section>
  <!-- middle section end -->

  <!-- bottom section start -->
  <section id="bottom">
    <div class="container">
      <div class="row column">
        <div><img class="fish" src="" alt=""></div>
        <div><img class="fish" src="" alt=""></div>
        <div><img class="fish" src="" alt=""></div>
        <div><img class="fish" src="" alt=""></div>
        <div><img class="fish" src="" alt=""></div>
        <div><img class="fish" src="" alt=""></div>
        <div><img class="fish" src="" alt=""></div>
        <div><img class="fish" src="" alt=""></div>
        <div><img class="fish" src="" alt=""></div>
      </div>
    </div>
  </section>
  <!-- bottom section end -->

  <!-- citation section -->
  <section id="citation">
        <p>All of the illustrations in this app are the copyrighted property of: <a href="http://www.dianepeebles.com/index.html"> Dianne Peebles</a></p>
  </section>

</body>
  <script type="text/javascript" src="js/fish.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</html>
